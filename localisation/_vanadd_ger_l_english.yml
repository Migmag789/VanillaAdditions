l_english: 
GER_send_offer_to_japan_imperial_navy:0 "Send offer to Japan Imperial Navy"
GER_send_offer_to_japan_imperial_navy_desc:0 "Japan is the nation with the most aircraft carriers built, we can send them an advisor to buy a license."
GER_modern_destroyer_production:0 "Modern Destroyer Production"
GER_modern_destroyer_production_desc:0 "Our destroyers are obsolete, we must greatly improve them."
GER_nuclear_submarine_:0 "Nuclear Submarine ?"
GER_nuclear_submarine__desc:0 "....Secret Project....\nNothing to see here"
GER_convoy_production:0 "Convoy Production"
GER_convoy_production_desc:0 "To get our huge army across the Atlantic, we need to build a fleet of convoys."
GER_hclass_battleship:0 "H-Class Battleship"
GER_hclass_battleship_desc:0 "The H class was a series of battleship for the Kriegsmarine, which were intended to fulfill the requirements of Plan Z in the late 1930s and early 1940"
GER_admiralhipperklasse:0 "Admiral-Hipper-Klasse"
GER_admiralhipperklasse_desc:0 "The Admiral Hipper class was a group of five heavy cruisers for Kriegsmarine. The class comprised Admiral Hipper, the lead ship, Blücher, Prinz Eugen, Seydlitz, and Lützow."
GER_kklasse_cruiser:0 "K-Klasse Cruiser"
GER_kklasse_cruiser_desc:0 "The Königsberg class, sometimes referred to as the K class, was a class of light cruisers of the German Reichsmarine and Kriegsmarine."
GER_type_1936_destroyer:0 "Type 1936 Destroyer"
GER_type_1936_destroyer_desc:0 "The 1936 Type Destroyer is an evolution of the \n1934 class."
GER_graf_zeppelin_project:0 "Graf Zeppelin Project"
GER_graf_zeppelin_project_desc:0 "The aircraft carrier Graf Zeppelin was the lead ship in a class of two carriers of the same name ordered by the Kriegsmarine of Nazi Germany. She was the only aircraft carrier launched by Germany and represented part of the Kriegsmarine's attempt to create a well-balanced oceangoing fleet, capable of projecting German naval power far beyond the narrow confines of the Baltic and North Seas. The carrier can have a complement of 42 fighters and dive bombers."
GER_bismarck_schlachtschiff:0 "Bismarck Schlachtschiff"
GER_bismarck_schlachtschiff_desc:0 "Bismarck was the first of two Bismarck-class battleships built for Nazi Germany's Kriegsmarine, her sister ship Tirpitz were the largest battleships ever built by Germany, and two of the largest built by any European power."
GER_atlantikschlacht:0 "Atlantikschlacht"
GER_atlantikschlacht_desc:0 "The Battle of the Atlantic pitted primarily German Kriegsmarine U-boats and Luftwaffe aircraft against the Royal Navy, Royal Canadian Navy, United States Navy, and Allied Merchant Navy. The convoys, coming mainly from North America and going mainly to the United Kingdom and the Soviet Union, were largely protected by the British and Canadian navies and air forces."
GER_light_cruiser_fleet_modernization:0 "Light Cruiser Fleet Modernization"
GER_light_cruiser_fleet_modernization_desc:0 "Bigger, more armed for a better escort."
GER_fleet_in_being_doctrine:0 "Fleet In Being Doctrine"
GER_fleet_in_being_doctrine_desc:0 "A strong fleet focused around battleships means that we are a force to be reckoned with when deployed at sea."
GER_das_kriegsmarine:0 "Das Kriegsmarine"
GER_das_kriegsmarine_desc:0 "Now that the Kriegsmarine is ready, the pitiful royal navy won't be able to stop it.\nThe Kriegsmarine rules the sea."
GER_crossing_the_atlantic:0 "Crossing The Atlantic"
GER_crossing_the_atlantic_desc:0 "With the victory of The Battle of the Atlantic, now it's time to cross the Atlantic."
GER_hklasse_schlachtschiff:0 "H-Klasse Schlachtschiff"
GER_hklasse_schlachtschiff_desc:0 "The ultimate Battleship Project, The H-Kasses will be the biggest ship ever built, symbol of the power of the Kriegsmarine across the globe."
GER_type_xxi_uboat:0 "Type XXI U-Boat"
GER_type_xxi_uboat_desc:0 "The Type XXI is the most advance U-boot class."
GER_uboot_modernization:0 "U-Boot Modernization"
GER_uboot_modernization_desc:0 "We still use submarines from the interwar period, we have to modernize them to make them more deadly against convoys."
GER_ubootwaffe:0 "Ubootwaffe"
GER_ubootwaffe_desc:0 "Submarines are cheap, cheaper than a destroyer why not flood the seas with them?"
GER_karl_dnitzs_plan:0 "Karl Dönitz's Plan"
GER_karl_dnitzs_plan_desc:0 "Karl Donitz thought that a surface fleet would be useless against the Royal Navy, that the only way to win would be to cut the supply to Great Britain by convoys."
GER_erich_readers_plan:0 "Erich Reader's Plan"
GER_erich_readers_plan_desc:0 "Erich Raeder wanted an ambitious plan of building a huge surface fleet capable of rivaling the Royal Navy"
GER_general_rearmement:0 "General Rearmement"
GER_general_rearmement_desc:0 ""
GER_naval_rearmament:0 "Naval Rearmament"
GER_naval_rearmament_desc:0 "The Anglo-German Naval Agreement of 18 June 1935 was a naval agreement between the United Kingdom and Germany regulating the size of the Kriegsmarine in relation to the Royal Navy."
GER_germaniawerft_dockyard:0 "Germaniawerft Dockyard"
GER_germaniawerft_dockyard_desc:0 "Friedrich Krupp Germaniawerft was a German shipbuilding company, located in the harbour at Kiel, and one of the largest and most important builders of U-boats for the Kaiserliche Marine in World War I and the Kriegsmarine in World War II."
GER_form_the_ordensstaats:0 "Form the Ordensstaats"
GER_form_the_ordensstaats_desc:0 "The SS best knows what to do, and they have the experience of occupying areas. With the SS as head of autonomous areas, nothing could possibly go wrong."
GER_form_the_reichskommissariats:0 "Form the Reichskommissariats"
GER_form_the_reichskommissariats_desc:0 "To improve use of local resources, industry, and manpower, we should look into establishing quasi-autonomous subject governments in our conquered areas."
GER_strike_afghanistan:0 "Strike Afghanistan"
GER_strike_afghanistan_desc:0 "Afghanistan is the way to India !"
GER_ask_japan_for_help:0 "Ask Japan for Help"
GER_ask_japan_for_help_desc:0 "Japan has really good strategic intrests in Siberia. A pact to share territories will make them happy to go to war with those pesky Russians."
GER_adapt_the_army_to_the_winter:0 "Adapt the Army to the Winter"
GER_adapt_the_army_to_the_winter_desc:0 "Going through Russia means going through a harsh, cold, winter. We need to get enough equipment and materials to adapt all of our army for the winter."
GER_unternehmen_barbarossa:0 "Unternehmen Barbarossa"
GER_unternehmen_barbarossa_desc:0 "Operation Barbarossa, the final goal of Germany. We will erase the soviets from the face of earth and we will finally be the world leading power."
GER_establish_a_russian_state:0 "Establish a Russian State"
GER_establish_a_russian_state_desc:0 "Russian people are too numerous to be guarded as slaves or to be killed by Germans. Which means, the only other possible solution is to put a Russian collaborator as our new puppet in the occupied territories. This will help us greatly for the war effort."
GER_prepare_the_front:0 "Prepare the Front"
GER_prepare_the_front_desc:0 "The Soviet front is huge, this is why we should prepare ourselves with a huge care to each detail."
GER_molotovribbentrop_pact:0 "Molotov-Ribbentrop Pact"
GER_molotovribbentrop_pact_desc:0 "An alliance with the Soviet Union is an intresting idea. We should do a secret pact to share eastern Europe."
GER_to_the_soviet_union:0 "To The Soviet Union"
GER_to_the_soviet_union_desc:0 "The soviet union, is the worst ennemy of Germany. They are all of Germany's worst nightmares, at once : they are jews, bolcheviks, and slavic people. What could be worse ? We should lead a total, ideological war against them. This is the only way to prevent Germany from the fall."
GER_strike_iberia:0 "Strike Iberia"
GER_strike_iberia_desc:0 "Iberia is a region with intresting people and resources. That's why they should belong to the german sphere."
GER_strike_ireland:0 "Strike Ireland"
GER_strike_ireland_desc:0 "Ireland exists for a simple reason : the british army could not resist to some sub-human farmers. We will correct this mistake."
GER_operation_sea_lion:0 "Operation Sea Lion"
GER_operation_sea_lion_desc:0 "With the Battle of Britain over, it's time to launch Operation Sea Lion, a full-scale invasion of the British island."
GER_the_disgusting_stain_in_the_alps:0 "The Disgusting Stain In The Alps"
GER_the_disgusting_stain_in_the_alps_desc:0 "Switzerland is a terrible country : multi-ethnicity, democracy, all this stuff, shows how terrible and degenerate the "swiss germans" have become. They absolutely need to be reintegrated, or else..."
GER_attack_bulgaria:0 "Attack Bulgaria"
GER_attack_bulgaria_desc:0 "Bulgaria is a slav kingdom that is a thorn in the axis' feet, and we should remove it now."
GER_befriend_bulgaria:0 "Befriend Bulgaria"
GER_befriend_bulgaria_desc:0 "Bulgaria is in an intresting position and this would be very nice to have them as our ally."
GER_second_ljubljana_award:0 "Second Ljubljana Award"
GER_second_ljubljana_award_desc:0 "With the Yugoslav question solved it is time to turn our attention to Greece. They too have been unjustly aggrandized by the Allies. It is time to see who our friends really are."
GER_fate_of_greece:0 "Fate of Greece"
GER_fate_of_greece_desc:0 "Greece has proven that it cannot cope with the new forces unleashed upon Europe. It is time to offer them the protection that only Germany can provide."
GER_alliance_with_spain:0 "Alliance with Spain"
GER_alliance_with_spain_desc:0 "The nationalist victory in the Spanish civil war has paved the way for a closer relationship between our two countries. Franco holds the key to the Mediterranean."
GER_attack_turkey:0 "Attack Turkey"
GER_attack_turkey_desc:0 "Turkey wants to be neutral, but they have very intresting resources and an intresting frontier with Russia that leads to the Caucasus. That's why we should attack them."
GER_befriend_turkey:0 "Befriend Turkey"
GER_befriend_turkey_desc:0 "Turkey wants to be neutral, but they have very intresting resources and an intresting frontier with Russia that leads to the Caucasus. That's why they are better as allies than ennemies."
GER_eyes_to_the_west:0 "Eyes to the West"
GER_eyes_to_the_west_desc:0 "In the west, we have many, many ennemies. They should know that we won't let them do whatever they want to us."
GER_around_maginot:0 "Around Maginot"
GER_around_maginot_desc:0 "The Benelux is a place where many germans and german-like people are living. This means, of course, that they are a good place to expand our lebensraum."
GER_war_with_france:0 "War With France"
GER_war_with_france_desc:0 "France is a great threat, but also a weak country of degenerate people. They deserve nothing more than a german puppet."
GER_fate_of_yugoslavia:0 "Fate of Yugoslavia"
GER_fate_of_yugoslavia_desc:0 "The Yugoslav state was always an artificial construct, and central authority has started to collapse. We must step in to restore order. The only question we face is what would be the best way to do this."
GER_befriend_romania:0 "Befriend Romania"
GER_befriend_romania_desc:0 "Romania has a strategic importance. They will be better in our sphere than anywhere."
GER_demand_slovenia:0 "Demand Slovenia"
GER_demand_slovenia_desc:0 "The Treaty of Saint-Germain-en-Laye saw many historic Austrian territories passed out to successor states. With Austria once again united with the German nation it is time to end these injustices. The historic provinces of Carniola and Styria, which are now known as Slovenia, must be brought home."
GER_integrate_south_tyrol:0 "Integrate South Tyrol"
GER_integrate_south_tyrol_desc:0 "South Tyrol is full of austrians. Of course we have to integrate it as a normal region, like the others."
GER_war_with_romania:0 "War with Romania"
GER_war_with_romania_desc:0 "Romania has a strategic importance, but they are better as our puppet than as a sovereign nation."
GER_romeberlin_axis:0 "Rome-Berlin Axis"
GER_romeberlin_axis_desc:0 "Italy is an ideological and strategic ally. It would be craziness not to ally them."
GER_war_with_italy:0 "War with Italy"
GER_war_with_italy_desc:0 "Italy is a totalitarian dictatorship, with one bald and bold men at the top, it is totally nonsense ! We should stop Italy and their roman-like ambitions before it gets really weird."
GER_fate_of_czechoslovakia:0 "Fate of Czechoslovakia"
GER_fate_of_czechoslovakia_desc:0 "The time has come to divide the old Czech lands between those who can govern them properly. We should also consider the creation of a separate Slovak puppet state to the east."
GER_berlinmoscow_axis:0 "Berlin-Moscow Axis"
GER_berlinmoscow_axis_desc:0 "Why not, after all. They are not a great threat, and in a way, they look like us. Stalin is a great leader that will lead the Soviets to greatness and restore the old Russian glory. We can coexist and we can destroy the real threat : the Allies, the capitalists and all the races whose fate were to be our slaves."
GER_test_focus:0 "test focus"
GER_test_focus_desc:0 ""
GER_first_vienna_award:0 "First Vienna Award"
GER_first_vienna_award_desc:0 "The Hungarians were one of the people that suffered worst after the Great War. In the slaughter of the Austro-Hungarian Empire, many Hungarians were stranded on foreign soil though their ancestors had lived there for ages. We could greatly improve our relations with Hungary by awarding them some territories from Czechoslovakia."
GER_demand_the_sudetenlands:0 "Demand the Sudetenlands"
GER_demand_the_sudetenlands_desc:0 "The fate of the Sudet-Germans was one of the worst injustices inflicted by the Treaty of Versailles. They must be brought under our protection, regardless of Czech objections."
GER_the_dream_of_a_european_union:0 "The Dream of a European Union"
GER_the_dream_of_a_european_union_desc:0 "Europe shall be united in one great alliance. United, we are stronger."
GER_anschluss:0 "Anschluss"
GER_anschluss_desc:0 "The Anschluss, or union with Austria, is a long held goal of the German people. Although forbidden by the Treaty of Versailles, the time has finally come to bring it about. Let us offer the Austrians a chance at sharing our glorious destiny!"
GER_the_dream_of_a_grodeustchesreich:0 "The Dream of a Großdeustchesreich"
GER_the_dream_of_a_grodeustchesreich_desc:0 "All germans shall be united under one flag. This is our path and our destiny !"
GER_invite_finland_to_the_axis:0 "Invite Finland to the Axis"
GER_invite_finland_to_the_axis_desc:0 "Finland is an intresting ally, as they have a great front with the Soviet Union."
GER_attack_sweden:0 "Attack Sweden"
GER_attack_sweden_desc:0 "Sweden shall be ours. It's very important, as they are a source of many intresting materials."
GER_zplan:0 "Z-Plan"
GER_zplan_desc:0 "Plan Z was the name given to the planned re-equipment and expansion of the Kriegsmarine ordered by Adolf Hitler to Erich Reader in early 1939. The fleet was meant to challenge the naval power of the United Kingdom, and was to be completed by 1948."
GER_enigma_secret_project:0 "Enigma Secret Project"
GER_enigma_secret_project_desc:0 "The Enigma machine is a cipher device developed and used in the early- to mid-20th century to protect commercial, diplomatic, and military communication. It was employed extensively by the Ubootwaffe during World War II and the battle of the Atlantic."
GER_remilitarize_the_rhineland:0 "Remilitarize the Rhineland"
GER_remilitarize_the_rhineland_desc:0 "The Rhineland has been demilitarized by the foreign powers during the treaty of Versailles. But we won't accept it for longer ! This is a really absurd concept and we shall put an end to this mess."
GER_anti_comintern_pact:0 "Anti Comintern Pact"
GER_anti_comintern_pact_desc:0 "The comintern is a threat to all of us. We shall make a defensive alliance with our neighbours and the bolcheviks' neighbours to prevent any further advance of communism, anywhere in the world !"
GER_closer_ties_with_japan:0 "Closer Ties with Japan"
GER_closer_ties_with_japan_desc:0 "Japan is a really intresting ally that could distract the french, the british, the soviets and the americans from us. We shall ally together to fight the weak democracies and the bolcheviks !"
GER_second_vienna_award:0 "Second Vienna Award"
GER_second_vienna_award_desc:0 "Transylvania has a Hungarian majority and should rightly belong to our friends in Hungary. However, it is hard to say how the Romanian regime and people will react to this demand."
GER_reassert_eastern_claims:0 "Reassert Eastern Claims"
GER_reassert_eastern_claims_desc:0 "The Great War saw the loss of much German territory in the East with the resurrection of Poland and the transfer of Memel to Lithuania. An Ultimatum shall be sent to both nations, but Poland, at least, will likely not bow to mere words."
GER_berfall_auf_polen:0 "Überfall auf Polen"
GER_berfall_auf_polen_desc:0 "Danzig was German, Danzig has remained German, and Danzig shall be German from now on! If Poland does not cede the territory, we must prepare the German people for the inevitable war. Danzig and the surrounding lands will return to Germany!"
GER_operation_weserbung:0 "Operation Weserübung"
GER_operation_weserbung_desc:0 "Denmark and Norway are Scandinavian, which means Aryan, countries. But their government are corrupted social democrats that shall be destroyed. Danes and Norses shall be under the Greater German Reich."
GER_attack_finland:0 "Attack Finland"
GER_attack_finland_desc:0 "Finland is in an intresting position, as they are facing the Soviets. Having them as our puppet will allow a better invasion of Russia."
GER_first_ljubljana_award:0 "First Ljubljana Award"
GER_first_ljubljana_award_desc:0 "The hypocritical western powers preached national self-determination while handing over many minorities to be ruled by the Serbs. We are in a position to right that historic wrong and make friends at the same time. For those who wish to side with us in the European order we can be very generous."
GER_to_the_middleeast:0 "To the Middle-East"
GER_to_the_middleeast_desc:0 "The middle-east is a very intresting place for resources, frontiers and power. We should intervene in this place and assert our dominance, by force, or not !"
GER_strike_the_british_raj:0 "Strike The British Raj"
GER_strike_the_british_raj_desc:0 "It's time to strike the British Raj !"
GER_seeluftwaffe:0 "Seeluftwaffe"
GER_seeluftwaffe_desc:0 "The See Luftwaffe or Naval Air Force works with the Kriegsmarine to provide protection."
GER_bluewater_destroyer:0 "Blue-water Destroyer"
GER_bluewater_destroyer_desc:0 "Type 1936 is an excellent coastal defense destroyer, it does not compete with its English neighbor. it's time to send him to battle."
GER_trade_interdiction_doctrine:0 "Trade Interdiction Doctrine"
GER_trade_interdiction_doctrine_desc:0 "Against a stronger naval opponent we can focus on tying up their fleet and destroying supply lines to starve their war machine."
GER_mclass_project_cruiser:0 "M-class Project Cruiser"
GER_mclass_project_cruiser_desc:0 "The M-Klasses is a modern cruiser construction project based on the Hipper-Klasse"
GER_fall_blau:0 "Fall Blau"
GER_fall_blau_desc:0 "Operation Fall Blau is a vast campaign in southern Russia whose main objective is to take the Cacassus oil fields that Germany lacks."
GER_exploit_caucasus_oil_field:0 "Exploit Caucasus Oil Field"
GER_exploit_caucasus_oil_field_desc:0 "With the success of Fall Blau the caucasus region is under our controle, now it's time to extract the black gold that germany need so much."
GER_establish_generalplan_ost:0 "Establish Generalplan Ost"
GER_establish_generalplan_ost_desc:0 "The Generalplan Ost is a spatial planning project in Lebensraum conquered by Germany from Berlin to the Ourals Mountain."
GER_berlinmoscow_cooperation:0 "Berlin-Moscow Cooperation"
GER_berlinmoscow_cooperation_desc:0 ""
GER_cooperation_wth_japan:0 "Cooperation Wth Japan"
GER_cooperation_wth_japan_desc:0 ""
GER_betray_our_friend:0 "Betray our Friend"
GER_betray_our_friend_desc:0 ""
GER_exploit_romanian_oil:0 "Exploit Romanian Oil"
GER_exploit_romanian_oil_desc:0 ""
